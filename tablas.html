<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- table-inverse: nos permite cambiar los colores de la tabla a oscuros -->
                <!-- table-striped: nos permite alternar colores entre cada fila -->
                <!-- table-bordered: nos permite agregarle bordes a la tabla -->
                <!-- table-hover: nos permite agregarle un hover a las filas -->
                <!-- table-sm: nos permite hacer mas pequeña la tabla -->
                <!-- table-responsive: nos permite permite adaptar la tabla a dispositivos mobiles -->
                <table class="table table-inverse table-bordered table-hover table-sm table-reponsive">
                    <!-- tambien podemos cambiar el thead a oscuro con thead.inverse -->
                    <!-- otra alternativa es. thead-default -->
                    <thead class="thead-deafault">
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Pais</th>
                    </thead>

                    <!-- table-active -->
                    <!-- table-success -->
                    <!-- table-warnig -->
                    <!-- table-danger -->
                    <!-- table info -->

                    <tr class="table-info">
                        <td>Carlos</td>
                        <td>21</td>
                        <td>Peru</td>

                    </tr>

                    <tr class="table-active">
                        <td>Alejandra</td>
                        <td>34</td>
                        <td>España</td>
                    </tr>

                    <tr class="bg-danger">
                        <td>Moises</td>
                        <td>36</td>
                        <td>Peru</td>
                    </tr>
                </table>
            </div>
        </div>
