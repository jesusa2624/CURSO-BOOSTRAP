<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Alineadas Verticalmente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .row {
            background: #e8e8e8;
            height: 150px;
            margin-top: 20px;

        }

        .col {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">Columa #1</div>
            <div class="col">Columa #2</div>
            <div class="col">Columa #3</div>
        </div>
        <div class="row align-items-center">
            <div class="col">Columa #1</div>
            <div class="col">Columa #2</div>
            <div class="col">Columa #3</div>
        </div>
        <div class="row align-items-end">
            <div class="col">Columa #1</div>
            <div class="col">Columa #2</div>
            <div class="col">Columa #3</div>
        </div>


        <br><br>
        <h2>Alineacion Independiente</h2>



        <div class="row">
            <div class="col align-self-start">Columna #1</div>
            <div class="col align-self-center">Columna #1</div>
            <div class="col align-self-end">Columna #1</div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
